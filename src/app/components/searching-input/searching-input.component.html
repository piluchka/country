<header class="header">
  <mat-form-field>
    <mat-label>Type a country</mat-label>
    <input
      type="text"
      matInput
      [formControl]="countryName"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let country of filteredCountries"
        (click)="onCountrySelected(country)"
      >
        <a>{{ country.name }}</a>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</header>
